<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
</head>
<body>
    <div class="card">
        <div class="left-section">
            <span style="position: relative; top: 10px; font-size: 20px; font-weight: bolder;">Your Result</span>
            <div class="left-circle">
                <p style="position: relative; top: 10px;"><span style="font-weight: 700; font-size: 60px;">76</span><br>of 100</p>
            </div>
            <span style="font-weight: 500; font-size: 25px; position: relative;bottom: -10px;">Great</span>
            <p class="under">You have scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-section">
            <h3>Summary</h3>
            <div class="middle">

                <div class="tab" style="background-color: hsla(0, 100%, 67%, 0.1);">
                    <div class="left-wing">
                        <img src="reaction.svg">
                        <span style="margin-left: 8px; color: hsl(0, 100%, 67%); font-weight: 700;">Reaction</span>
                    </div>
                    <div class="right-wing">
                        <p style="font-weight: 700; color: hsl(224, 30%, 27%);">80 / <span style="opacity: 0.5;">100</span></p>
                    </div>
                </div>

                <div class="tab" style="background-color: hsla(39, 100%, 56%, 0.1);">
                    <div class="left-wing">
                        <img src="memory.svg">
                        <span style="margin-left: 8px; color: hsl(39, 100%, 56%); font-weight: 700;">Memory</span>
                    </div>
                    <div class="right-wing">
                        <p style="font-weight: 700; color: hsl(224, 30%, 27%);">92 / <span style="opacity: 0.5;">100</span></p>
                    </div>    
                 </div>

                <div class="tab" style="background-color: hsla(166, 100%, 37%, 0.1);">
                    <div class="left-wing">
                        <img src="verbal.svg">
                        <span style="margin-left: 8px; color: hsl(166, 100%, 37%); font-weight: 700;">Verbal</span>
                    </div>
                 <div class="right-wing">
                    <p style="font-weight: 700; color: hsl(224, 30%, 27%);">61 / <span style="opacity: 0.5;">100</span></p>
                 </div>
                </div>

                <div class="tab" style="background-color: hsla(234, 85%, 45%, 0.1);">
                    <div class="left-wing">
                        <img src="visual.svg">
                        <span style="margin-left: 8px; color: rgb(17, 37, 212); font-weight: 700;">Visual</span>
                    </div>
                 <div class="right-wing">
                    <p style="font-weight: 700; color: hsl(224, 30%, 27%);">72 / <span style="opacity: 0.5;">100</span></p>
                 </div>
                </div>
             </div>
             <div style="display: flex; justify-content: center;"><button>Continue</button></div>
    </div>
</body>

</html>
